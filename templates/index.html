<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
    <style>[_nghost-tam-c52]{font-family:Open Sans,sans-serif;color:#121212}</style>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">NewsPortal</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная</a>
                <a class="nav-link fw-bold py-1 px-0" href="/contacts/">Контакты</a>
                <a class="nav-link fw-bold py-1 px-0" href="/create">Создать пост</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Главная страница</h1>
        <p class="lead">Последние актуальные новости</p>

        {{ range . }}
        <div class="alert alert-danger">
            <h2>{{ .Title }}</h2>
            <p>{{ .Anons }}</p>
            <p>{{ .Category }}</p>
            <a href="/post/{{ .Id }}" class="btn btn-danger">Читать далее</a>
        </div>

        {{ else }}
        <p class="lead">Статей нет</p>

        {{ end }}

    </main>

    <footer class="mt-auto text-white-50">
        <p>Сайт создал <a href="https://vk.com/lyblykapysty" class="text-white">Мезин Данил</a></p>
    </footer>
</div>
</body>
</html>
